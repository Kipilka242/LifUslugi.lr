<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="736" height="435" viewBox="0,0,736,435"><g transform="translate(62.5,28)"><g stroke-miterlimit="10"><path d="M-61.5,406v-433h734v433z" fill="#797979" stroke="#000000" stroke-width="2"/><text transform="translate(-24.27791,62.32561) scale(0.43544,0.43544)" font-size="40" xml:space="preserve" fill="#000000" stroke="none" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">1.5. Угрозы жизни и конфиденциальности.</tspan><tspan x="0" dy="46.150000000000006px"> Угрозы жизни, целостности организма, слива</tspan><tspan x="0" dy="46.150000000000006px"> личных данных человека.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Наказание:</tspan><tspan x="0" dy="46.150000000000006px"> От мута на 4 дня до бана с неограниченным временем.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">2.1. Контент 18+ и 21+ и т.п.</tspan><tspan x="0" dy="46.150000000000006px"> Порнография, расчленёнка, интимные фото, гиф и стикеры, стоны.</tspan><tspan x="0" dy="46.150000000000006px"> Искл: Реальные художественные произведения.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Наказание:</tspan><tspan x="0" dy="46.150000000000006px"> Мут от 2ч до 6ч. Бан если в таком контенте лица до 18 лет.</tspan></text></g></g></svg>