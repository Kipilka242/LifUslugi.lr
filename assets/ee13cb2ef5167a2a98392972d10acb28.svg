<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="736" height="435" viewBox="0,0,736,435"><g transform="translate(62.5,28)"><g stroke-miterlimit="10"><path d="M-61.5,406v-433h734v433z" fill="#797979" stroke="#000000" stroke-width="2"/><text transform="translate(-29.45685,55.58984) scale(0.36364,0.36364)" font-size="40" xml:space="preserve" fill="#000000" stroke="none" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">1.1. Сильные оскорбление, оскорбление родных.</tspan><tspan x="0" dy="46.15px"> Очень сильные оскорбления, оскорбление родственников участника чата.</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">Наказание: </tspan><tspan x="0" dy="46.15px"> Мут от 10 мин до 4 дней, в зависимости от частоты и силы нарушения.</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">(Оскорбления в лс считаются, если они пошли после выдачи наказания в чате)</tspan></text><text transform="translate(-23.57749,187.20292) scale(0.42015,0.42015)" font-size="40" xml:space="preserve" fill="#000000" stroke="none" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">2. Буллинг, травля за увеличение, стиль и т.п.</tspan><tspan x="0" dy="46.15px"> Массовые и многочисленные оскорбления и унижения за</tspan><tspan x="0" dy="46.15px"> субкультуру, стиль одежды, монтаж, увлечения, хобби.</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">Наказание:</tspan><tspan x="0" dy="46.15px"> Мут от 1ч до 1 недели, в зависимости от силы и частоты нарушения.</tspan></text></g></g></svg>