<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="736" height="435" viewBox="0,0,736,435"><g transform="translate(62.5,28)"><g stroke-miterlimit="10"><path d="M-61.5,406v-433h734v433z" fill="#797979" stroke="#000000" stroke-width="2"/><text transform="translate(-27.09217,52.00666) scale(0.43544,0.43544)" font-size="40" xml:space="preserve" fill="#000000" stroke="none" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">4.8. Подделка и накрутка голосов.</tspan><tspan x="0" dy="46.150000000000006px"> Накрутка голосов на выборах, опросах и референдумах.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Наказание:</tspan><tspan x="0" dy="46.150000000000006px"> Снятие с админки (если есть), варн, недопуск к следующим выборам.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">4.9. Агрессивное агентирование.</tspan><tspan x="0" dy="46.150000000000006px"> Агрессивное продвижение своей кандидатуры, </tspan><tspan x="0" dy="46.150000000000006px">используя клевету, давление и другие способы.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Наказание:</tspan><tspan x="0" dy="46.150000000000006px"> Снятие с выборов, недопуск к следующим выборам.</tspan></text></g></g></svg>