<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="736" height="435" viewBox="0,0,736,435"><g transform="translate(62.5,28)"><g stroke-miterlimit="10"><path d="M-61.5,406v-433h734v433z" fill="#797979" stroke="#000000" stroke-width="2"/><text transform="translate(-17.71131,41.68771) scale(0.43544,0.43544)" font-size="40" xml:space="preserve" fill="#000000" stroke="none" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">1.3. Расизм, нацфобия.</tspan><tspan x="0" dy="46.15px"> Оскорбление по национальному признаку, оскорбление </tspan><tspan x="0" dy="46.15px">и унижение других народов, этносов, субэтносов (в полной силе).</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">Наказание:</tspan><tspan x="0" dy="46.15px"> Мут от 30 мин до 5 дней, варн, в зависимости от</tspan><tspan x="0" dy="46.15px"> силы и частоты нарушения.</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">1.4. Оскорбительное продвижение своих идей, </tspan><tspan x="0" dy="46.15px">давление, вымогательство.</tspan><tspan x="0" dy="46.15px"> Моральное, денежное давление, продвижение</tspan><tspan x="0" dy="46.15px"> своих идей с оскорблением других участников.</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">Наказание: </tspan><tspan x="0" dy="46.15px"> Мут 4 часа, варн. В контексте выборов, снятие</tspan><tspan x="0" dy="46.15px"> и недопуск кандидата на них.</tspan></text></g></g></svg>