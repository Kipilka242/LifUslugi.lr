name: Fetch Telegram Posts

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      # ✅ Чекаутим main, где лежит fetch.py
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      # ✅ Сброс offset, чтобы Telegram начал с нуля
      - name: Reset Telegram offset
        run: |
          curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/getUpdates?offset=-1"

      # ✅ Запускаем скрипт
      - name: Run fetch.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: python fetch.py

      # ✅ Переключаемся на ветку database и пушим туда
      - name: Commit data.json to database
        run: |
          git fetch origin database
          git checkout database
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data.json
          git commit -m "Update data" || echo "No changes"
          git push origin database
