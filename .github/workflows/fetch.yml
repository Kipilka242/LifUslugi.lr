name: Fetch Telegram Posts

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

permissions:
  contents: write
  
    steps:
      - uses: actions/checkout@v4
        with:
          ref: database  # üëà checkout –∏–º–µ–Ω–Ω–æ —ç—Ç–æ–π –≤–µ—Ç–∫–∏

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: python fetch.py
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data.json
          git commit -m "Update data" || echo "No changes"
          git push origin database  # üëà –ø—É—à–∏–º —Ç–æ–ª—å–∫–æ –≤ –≤–µ—Ç–∫—É database
