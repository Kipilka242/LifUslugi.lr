name: Fetch Telegram Posts

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: database

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Reset Telegram offset
        run: |
          curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/getUpdates?offset=-1"

      - name: Run fetch.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: python fetch.py

      - name: Commit changes (amend last commit)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data.json offset.txt

          # Если есть изменения — переписываем последний коммит
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit --amend --no-edit || git commit -m "Initial commit"
            git push --force
          fi
